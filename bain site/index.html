<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bain</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        img {
            width: 140px;
            position: relative;
            z-index: 10;
            cursor: pointer;
        }

        .click-text {
            color: white;
            font-size: 10px;
            margin-top: -1px;
            opacity: 1;
            white-space: nowrap; 
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite, moveStar 10s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes moveStar {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw * var(--moveX)), calc(100vh * var(--moveY)));
            }
        }
    </style>

<link rel="icon" type="bird-icon" href="Pin page image.gif"
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="hi.mp3" type="audio/mpeg">
        Your browser does not support the audio
    </audio>

    <div class="stars"></div>

    <!-- Clickable image -->
    <a href="https://www.instagram.com/whereisabdoulaye/" target="_blank">
        <img src="cam2.webp" alt="centered image">
    </a>

    <a href="https://www.last.fm/user/vriist" target="_blank">
        <img src="disc.webp" alt=>
    </a>

    <!-- Click Me text -->
    <div class="click-text">click one.</div>

    <script>
        const starCount = 100;
        const starContainer = document.querySelector('.stars');

        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;

            star.style.setProperty('--moveX', `${Math.random() * 2 - 1}`);
            star.style.setProperty('--moveY', `${Math.random() * 2 - 1}`);

            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
